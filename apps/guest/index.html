<html>
    <head>
        <meta charset="utf-8">
        <title>PartyPlayer Guest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<style>	
			.party-nav .ui-btn .ui-btn-inner { padding-top: 40px !important; }
			.party-nav .ui-btn .ui-icon { width: 30px!important; height: 30px!important; margin-left: -15px !important; box-shadow: none!important; -moz-box-shadow: none!important; -webkit-box-shadow: none!important; -webkit-border-radius: 0 !important; border-radius: 0 !important; }
		
			#homepage .ui-icon { background:  url(icons/home.png) 50% 50% no-repeat; }
			#playlist .ui-icon { background:  url(icons/playlist.png) 50% 50% no-repeat; }
			#collection .ui-icon { background:  url(icons/collection.png) 50% 50% no-repeat; }
			#guests .ui-icon { background:  url(icons/guests.png) 50% 50% no-repeat; }
			#about .ui-icon { background:  url(icons/about.png) 50% 50% no-repeat; }
		</style>
		
		<link rel="stylesheet" href="tno-partyplayer-guest.css" type="text/css"/>
		<link rel="stylesheet" href="jquery.mobile.structure.min.css " type="text/css"/>
		<script type="text/javascript" src="/webinos.js"></script>
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.mobile.min.js"></script>
        <!--script type=text/javascript src=../lib/id3v2.js></script>-->
        <script type="text/javascript" src="../common/log.js"></script>
        <script type="text/javascript" src="../common/pplayer.js"></script>
       	<script type="text/javascript" src="../host/PartyCollection.js"></script>
       	<script type="text/javascript" src="icons/icons.js"></script>
        <script type="text/javascript" src="guest.js"></script>
        <script type="text/javascript" src="../../library/items.js"></script>
    </head>
    <body>
		<div data-role="page" class="type-home" id="profile-select">
			<div data-role="header">
				<h1>Party Player</h1>
			</div>
			<div data-role="content">
				<ul id="profiles" data-role="listview" data-inset="true" data-theme="a">
					<li data-swatch="a" class="ui-li ui-li-divider ui-btn ui-bar-a ui-corner-top" data-role="list-divider">Choose a profile</li>
					
					<!-- add profiles as <li> items-->
					
				</ul>
			</div>
		</div>
		<div data-role="page" class="type-home" id="home">
			<div data-role="header">
				<h1>Party Player</h1>
<!--				<a href="#home" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>-->
			</div>
			<div data-role="content">
				<div class="content-secondary">
					
	    			<!-- TNO Logo -->
	    			<div id="TNOLogo" style="text-align: center; margin-left: 0 auto; margin-right: 0auto;" >
						<img src="../../library/logo/logo-TNO.png" alt="Concept by TNO"/>
					</div>
	
					<ul data-role="listview" data-inset="true" data-theme="a">
					</ul>
				</div>
				
				<div class="content-primary">
				</div>
			</div>

			<div data-role="footer" class="party-nav" data-poistion="fixed" data-fullscreen="true" data-id="navigation">
				<div data-role="navbar" class="party-nav" data-grid="d">
				<ul>
					<li><a href="#home" id="homepage" data-icon="custom" class="ui-btn-active ui-state-persist">HOME</a></li>
					<li><a href="#playlist" id="playlist" data-icon="custom">PLAYLIST</a></li>
					<li><a href="#collection" id="collection" data-icon="custom">COLLECTION</a></li>
					<li><a href="#guests" id="guests" data-icon="custom">CROWD</a></li>
					<li><a href="#about" id="about" data-icon="custom">ABOUT</a></li>
				</ul>
				</div>
			</div>
		</div>

		<!-------- COLLECTION ------>

		<div data-role="page" class="type-home" id="collection">
			<div data-role="header">
				<h1>Party Player</h1>
			</div>
			
			<div data-role="content">
				<div data-role="collapsible-set" data-theme="a" data-content-theme="a">
					<div data-role="collapsible" data-collapsed="false">
						<h2>Party Collection</h2>
						<ul id="party-collection" data-role="listview" data-autodividers="true" data-split-icon="star" data-filter="true" data-filter-theme="a" data-divider-theme="a" data-split-theme="a">
						</ul>
					</div>

					<div data-role="collapsible">
						<h2>My Collection</h2>
						<ul id="user-collection" data-role="listview" data-autodividers="true" data-filter="true" data-filter-theme="a" data-divider-theme="a" data-split-theme="a">
						</ul>
					</div>
				</div>

				<div data-role="collapsible-set" data-theme="a" data-content-theme="a">
				</div>
				
				<!--
					<ul id="collection" data-role="listview" data-inset="true" data-theme="a">
					<li data-swatch="a" class="ui-li ui-li-divider ui-btn ui-bar-a ui-corner-top" data-role="list-divider">Party Collection</li>
					-->
					<!-- add guests as <li> items-->
					
				</ul>
			</div>

			<div data-role="footer" class="party-nav" data-poistion="fixed" data-fullscreen="true" data-id="navigation">
				<div data-role="navbar" class="party-nav" data-grid="d">
				<ul>
					<li><a href="#home" id="homepage" data-icon="custom">HOME</a></li>
					<li><a href="#playlist" id="playlist" data-icon="custom">PLAYLIST</a></li>
					<li><a href="#collection" id="collection" data-icon="custom" class="ui-btn-active ui-state-persist">COLLECTION</a></li>
					<li><a href="#guests" id="guests" data-icon="custom">CROWD</a></li>
					<li><a href="#about" id="about" data-icon="custom">ABOUT</a></li>
				</ul>
				</div>
			</div>
		</div>
		
		<!-------- GUESTS ------>

		<div data-role="page" class="type-home" id="guests">
			<div data-role="header">
				<h1>Party Player</h1>
			</div>
			<div data-role="content">
				<ul id="guest-profiles" data-role="listview" data-inset="true" data-theme="a">
					<li data-swatch="a" class="ui-li ui-li-divider ui-btn ui-bar-a ui-corner-top" data-role="list-divider">Party Crowd</li>
					
					<!-- add guests as <li> items-->
					
				</ul>
			</div>

			<div data-role="footer" class="party-nav" data-poistion="fixed" data-fullscreen="true" data-id="navigation">
				<div data-role="navbar" class="party-nav" data-grid="d">
				<ul>
					<li><a href="#home" id="homepage" data-icon="custom">HOME</a></li>
					<li><a href="#playlist" id="playlist" data-icon="custom">PLAYLIST</a></li>
					<li><a href="#collection" id="collection" data-icon="custom">COLLECTION</a></li>
					<li><a href="#guests" id="guests" data-icon="custom" class="ui-btn-active ui-state-persist">CROWD</a></li>
					<li><a href="#about" id="about" data-icon="custom">ABOUT</a></li>
				</ul>
				</div>
			</div>
		</div>
	</body>
	
</html>
