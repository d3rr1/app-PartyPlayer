<html>
    <head>
        <meta charset=utf-8>
        <title>PartyPlayer Guest</title>
        <link rel=stylesheet href=guest.css type=text/css />
        <script type=text/javascript src=../lib/jquery.min.js></script>
        <!--script type=text/javascript src=../lib/id3v2.js></script>-->
        <script type=text/javascript src=../common/log.js></script>
        <script type=text/javascript src=../common/a2a-stub.js></script>
        <script type=text/javascript src=../common/pplayer.js></script>
       	<script type=text/javascript src=../host/PartyCollection.js></script>
       	<script type=text/javascript src=icons/icons.js></script>
        <script type=text/javascript src=guest.js></script>
        <script type=text/javascript src=../../library/items.js></script>
        <script type=text/javascript src=swipe/swipe.js></script>
        <script type=text/javascript src=swipe/jquery.event.move.js></script>
        <script type=text/javascript src=swipe/jquery.event.swipe.js></script>

    </head>
    <body>
    <!-- TNO Logo -->
    <div id="TNOLogo"><img width="110px" height="20px" src="../../library/logo/logo-TNO.gif" /></div>
  		<!-- Guest App Container -->
	    <div id="guestApp">
	    	
	    	<!-- Opening Screen, choose user profile -->
	    	<div id="selectProfile" class="openingScreen">
				<h2>Choose a profile</h2>
				<ul id="profiles">
					<!-- add profiles as <li> items-->
				</ul>
	    	</div>
	    	
	    	<div id="userInfo" class="centeredContainer">
	    	</div>
	    	
	    	<!-- Funnel, which items are being played?-->
	    	<div id="funnelCollection" class="screen active">
				<!-- Funnel -->
				<h2 class="centeredContainer"><img src="icons/play.png" height="16px" width="16px" /> Playlist</h2>
				<div class="collectionContainer centeredContainer">
					<table id="partyFunnel" cellspacing="0"'>
						<tr class="collectionTop funnel">
							<td>Artist</td>
							<td>Title</td>
							<td>Album</td>
							<td align="center">Cover</td>
							<td align="center">Selected by</td>
							<td align="center">Vote</td>
						</tr>
					</table>
				</div>
	    	</div>
	    		    	
	    	<!-- Current Collection, what is already in the collection?-->
	    	<div id="currentCollection" class="screen">
				<!-- Collection -->
				<h2 class="centeredContainer"><img src="icons/folder.png" height="16px" width="16px" /> Collection</h2>				
				<div class="collectionContainer centeredContainer">
					<table id="partyCollection" cellspacing="0"'>
						<tr class="collectionTop current">
							<td>Artist</td>
							<td>Title</td>
							<td>Album</td>
							<td align="center">Cover</td>
							<td align="center">Shared by</td>
							<td align="center">Action</td>
						</tr>
					</table>
				</div>
				<div id="addItemsBtnContainer" class="centeredContainer">
					<button id="addItemsBtn" class="menuBtn fullWidthBtn">Add Local Items</button>
				</div>				
	    	</div>
	    	
	    	<!-- Select Local Items, select which local files to add -->
	    	<div id="selectLocalItems" class="screen">
	    	<h2 class="centeredContainer"><img src="icons/localfolder.png" height="24px" width="24px" /> Select local items</h2>
				<div class="collectionContainer centeredContainer">
					<table id="localCollection" cellspacing="0"'>
						<tr class="collectionTop">
							<td>Artist</td>
							<td>Title</td>
							<td>Album</td>
							<td>Cover</td>
							<td>Select All</td>
						</tr>
					</table>
				</div>
				<div id="shareItemsBtnContainer" class="centeredContainer">
					<button id="shareItemsBtn" class="menuBtn fullWidthBtn">Share Items With Collection</button>
				</div>
	    	</div>
	    	
	    	<!-- About -->
	    	<div id="about" class="screen">
		    	<h2 class="centeredContainer">About PartyPlayer App</h2>
				<img src="icons/fork-banner.png" class="fork" height="143px" width="143px" />
	    	</div>
	 	</div>
	 </body>
</html>
